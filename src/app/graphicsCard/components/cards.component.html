<mat-card>
    <mat-card-header>
        <mat-card-title> {{ card.name }} </mat-card-title>
        <mat-card-subtitle> {{ card.manufacturer }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="card | image">

    <mat-card-content>
        <h3>{{ card.assembler }}</h3>
        <p>
            <strong>Price</strong> {{ card.price }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <div fxLayout="column" fxLayoutAlign="center none">
            <button mat-raised-button color="primary" [routerLink]="['/graphics-cards', card.id ]">
                Info
            </button>
        </div>


    </mat-card-actions>

</mat-card>
